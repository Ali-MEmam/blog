<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./Imges/logo.png" type="image/x-icon">
    <title>Blue</title>
    <link rel="stylesheet" href="./dist/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5f21fd80f5.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="login">
        <div class="login-back"><a href="./index.html"><i class="fas fa-home"></i>back To Home</a></div>
        <div class="login-modal">
            <figure class="login-modal__logo">
                <img class="full-img" src="./Imges/logo.png">
            </figure>
            <h1 class="login-header">Please Sign in</h1>
            <form id ="login" class="form">
                <input type="text" name="email" placeholder="Email address">
                <div id="emailwarning"></div>
                <input type="password" name="userpassword" placeholder="Password">
                <div id="passwordwarning"></div>
                <input type="submit" name = "sumbit" value="Login">
            </form>
        </div>
    </section>
    <script src="./js/login.js"></script>
</body>
</html>
